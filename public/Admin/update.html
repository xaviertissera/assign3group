<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Existing Fundraiser</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Client-View</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Add New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Edit Existing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="container text-center my-4">
        <h1>Update Existing Fundraiser</h1>
    </header>

    <!-- Update Fundraiser Form -->
    <h2>Update Fundraiser</h2>
    <form id="updateFundraiserForm">
        <label for="update_id">Fundraiser ID</label>
        <input type="number" id="update_id" name="id" required>

        <label for="update_organizer">Organizer</label>
        <input type="text" id="update_organizer" name="organizer" required>

        <label for="update_caption">Caption</label>
        <input type="text" id="update_caption" name="caption" required>

        <label for="update_target_funding">Target Funding</label>
        <input type="number" id="update_target_funding" name="target_funding" required>

        <label for="update_city">City</label>
        <input type="text" id="update_city" name="city" required>

        <label for="update_category_id">Category ID</label>
        <select id="update_category_id" name="category_id" required>
            <option value="">Select a Category</option>
            <option value="1">Health & Medical</option>
            <option value="2">Education</option>
            <option value="3">Environment</option>
        </select>

        <label for="update_status">Status</label>
        <div id="update_status">
            <input type="radio" id="active" name="status" value="1" checked>
            <label for="active">Active</label>

            <input type="radio" id="inactive" name="status" value="0">
            <label for="inactive">Inactive</label>
        </div>

        <button type="submit" class="update">Update Fundraiser</button>
    </form>

    <footer class="footer bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Developed by <strong>Xavier</strong> and <strong>Thisuka</strong></p>
        </div>
    </footer>

    <!-- Link to external JavaScript and Bootstrap's JavaScript bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form submission -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('updateFundraiserForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                const id = document.getElementById('update_id').value;
                const organizer = document.getElementById('update_organizer').value;
                const caption = document.getElementById('update_caption').value;
                const target_funding = document.getElementById('update_target_funding').value;
                const city = document.getElementById('update_city').value;
                const category_id = document.getElementById('update_category_id').value;
                const active = document.querySelector('input[name="status"]:checked').value;

                // Validate category selection
                if (!category_id) {
                    alert('Please select a valid category.');
                    return;  // Stop form submission if no valid category is selected
                }

                // Submit form data via fetch (AJAX)
                fetch('http://localhost:3000/api/update-fundraiser', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        organizer: organizer,
                        caption: caption,
                        target_funding: target_funding,
                        city: city,
                        category_id: category_id,
                        active: active  // Include the active/inactive status from radio button
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Fundraiser updated successfully!');
                    } else {
                        alert('Error updating fundraiser: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the fundraiser.');
                });
            });
        });

        //<!-- Link to your custom script -->
        </script>
        <script src="Update-script"></script>
</body>
</html>
