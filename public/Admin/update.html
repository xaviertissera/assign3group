<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fundraiser</title>

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style2.css">

    <!-- Link to Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Client-View</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Add New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Edit Existing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center mt-5">Crowdfunding Platform</h1>

    <!-- Update Fundraiser Form -->
    <section class="container mt-5">
        <h2>Update an Existing Fundraiser</h2>
        <form action="/update_fundraiser" method="POST">
            
            <div class="form-group">
                <label for="fundraiser_id">Select Fundraiser to Update:</label>
                <select id="fundraiser_id" class="form-control" name="fundraiser_id">
                    <option value="1">Support Melbourne Hospitals - Target: $60,000</option>
                    <option value="2">Scholarships for Melbourne Students - Target: $40,000</option>
                    <option value="3">Clean the Yarra River - Target: $35,000</option>
                    <option value="4">Mental Health Support in Melbourne - Target: $50,000</option>
                    <option value="5">Tree Planting in Melbourne Parks - Target: $25,000</option>
                    <option value="6">Support Refugees in Melbourne - Target: $50,000</option>
                    <option value="7">Education for Underprivileged Children - Target: $30,000</option>
                    <option value="8">Clean Melbourne Beaches - Target: $25,000</option>
                    <option value="9">Mental Health Awareness Campaign - Target: $60,000</option>
                    <option value="10">Green Spaces for Urban Areas - Target: $45,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="organizer">Organizer Name:</label>
                <input type="text" class="form-control" id="organizer" name="organizer" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="caption">Campaign Caption:</label>
                <input type="text" class="form-control" id="caption" name="caption" placeholder="Update campaign caption">
            </div>

            <div class="form-group">
                <label for="target_funding">Target Funding (in USD):</label>
                <input type="number" class="form-control" id="target_funding" name="target_funding" step="0.01" placeholder="Update target amount">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Update city">
            </div>

            <div class="form-group">
                <label for="category">Update Category:</label>
                <select id="category" class="form-control" name="category">
                    <option value="1">Health</option>
                    <option value="2">Education</option>
                    <option value="3">Environment</option>
                    <option value="4">Social Welfare</option>
                    <option value="5">Animal Protection</option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary" value="Update Fundraiser">
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Developed by <strong>Xavier</strong> and <strong>Thisuka</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your custom script -->
    <script src="update-script.js"></script>
</body>
</html>
