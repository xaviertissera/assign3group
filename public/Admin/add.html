    <!-- Fundraisers Section -->
    <!-- Add New Fundraiser Form -->
<h2>Add New Fundraiser</h2>
<form id="addFundraiserForm">
    <label for="organizer">Organizer</label>
    <input type="text" id="organizer" name="organizer" required>

    <label for="caption">Caption</label>
    <input type="text" id="caption" name="caption" required>

    <label for="target_funding">Target Funding</label>
    <input type="number" id="target_funding" name="target_funding" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="category">Category</label>
<select id="category" name="category_id" required>
    <option value="">Select a Category</option>
    <option value="1">Health & Medical</option>
    <option value="2">Education</option>
    <option value="3">Environment</option>
</select>
    </select>
    <label for="status">Status</label>
    <div id="status">
        <input type="radio" id="active" name="status" value="1" checked>
        <label for="active">Active</label>
    
        <input type="radio" id="inactive" name="status" value="0">
        <label for="inactive">Inactive</label>
    </div>    
    <button type="submit">Add Fundraiser</button>
</form>
<!-- JavaScript for form submission and dropdown population -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch categories and populate the dropdown
        fetch('/api/categories')
            .then(response => response.json())
            .then(data => {
                const categoryDropdown = document.getElementById('category');
                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.CATEGORY_ID;
                    option.text = category.NAME;
                    categoryDropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading categories:', error);
            });

        // Handle form submission
        document.getElementById('addFundraiserForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const organizer = document.getElementById('organizer').value;
            const caption = document.getElementById('caption').value;
            const target_funding = document.getElementById('target_funding').value;
            const city = document.getElementById('city').value;
            const category_id = document.getElementById('category').value;
            const active = document.getElementById('active').checked ? 1 : 0;

            // Submit form data via fetch (AJAX)
            fetch('/api/add-fundraiser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    organizer: organizer,
                    caption: caption,
                    target_funding: target_funding,
                    city: city,
                    category_id: category_id,
                    active: active
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Fundraiser added successfully!');
                } else {
                    alert('Error adding fundraiser: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding the fundraiser.');
            });
        });
    });
</script>
