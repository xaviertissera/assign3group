<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Fundraiser & Make a Donation</title> 
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style2.css">
    
    <!-- Link to Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Client-View</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Add New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Edit Existing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center mt-5">Crowdfunding Platform</h1>

    <!-- Add New Fundraiser Form -->
    <section class="container mt-5">
        <h2>Add a New Fundraiser</h2>
        <form id="fundraiserForm" action="/submit_fundraiser" method="POST">
            <!-- Organizer -->
            <div class="form-group">
                <label for="organizer">Organizer Name:</label>
                <input type="text" class="form-control" id="organizer" name="organizer" placeholder="Enter your name" required>
            </div>

            <!-- Caption -->
            <div class="form-group">
                <label for="caption">Campaign Caption:</label>
                <input type="text" class="form-control" id="caption" name="caption" placeholder="Enter a short caption for the campaign" required>
            </div>

            <!-- Target Funding -->
            <div class="form-group">
                <label for="target_funding">Target Funding (in USD):</label>
                <input type="number" class="form-control" id="target_funding" name="target_funding" step="0.01" placeholder="Enter target amount" required>
            </div>

            <!-- City -->
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city" required>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category">Choose a Category:</label>
                <select id="category" class="form-control" name="category" required>
                    <option value="1">Health</option>
                    <option value="2">Education</option>
                    <option value="3">Environment</option>
                    <option value="4">Social Welfare</option>
                    <option value="5">Animal Protection</option>
                </select>
            </div>

            <!-- Active/Inactive Radio Button -->
            <div class="form-group">
                <label for="status">Campaign Status:</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="active" checked> Active
                    </label>
                    <label class="radio-inline ml-3">
                        <input type="radio" name="status" value="inactive"> Inactive
                    </label>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit Fundraiser">
        </form>
    </section>

    <hr>

    <!-- Fundraiser Selection Section -->
    <section class="container mt-5">
        <h2>Select a Fundraiser</h2>
        <form action="/select_fundraiser" method="POST">
            <div class="form-group">
                <label for="fundraiser">Choose a fundraiser:</label>
                <select id="fundraiser" class="form-control" name="fundraiser">
                    <option value="1">Support Melbourne Hospitals - Target: $60,000</option>
                    <option value="2">Scholarships for Melbourne Students - Target: $40,000</option>
                    <option value="3">Clean the Yarra River - Target: $35,000</option>
                    <option value="4">Mental Health Support in Melbourne - Target: $50,000</option>
                    <option value="5">Tree Planting in Melbourne Parks - Target: $25,000</option>
                    <option value="6">Support Refugees in Melbourne - Target: $50,000</option>
                    <option value="7">Education for Underprivileged Children - Target: $30,000</option>
                    <option value="8">Clean Melbourne Beaches - Target: $25,000</option>
                    <option value="9">Mental Health Awareness Campaign - Target: $60,000</option>
                    <option value="10">Green Spaces for Urban Areas - Target: $45,000</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Select Fundraiser">
        </form>
    </section>

    <hr>

    <!-- Donation Form -->
    <section class="container mt-5">
        <h2>Make a Donation</h2>
        <form action="/submit_donation" method="POST">
            <div class="form-group">
                <label for="date">Donation Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="amount">Donation Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="giver">Your Name:</label>
                <input type="text" class="form-control" id="giver" name="giver" placeholder="Enter your name" required>
            </div>

            <input type="submit" class="btn btn-primary" value="Donate">
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Developed by <strong>Xavier</strong> and <strong>Thisuka</strong></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your custom script -->
    <script src="add-script.js"></script>
</body>
</html>
